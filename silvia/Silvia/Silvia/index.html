<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de registro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
   body{
    font-family: 'Merriweather', serif;
   }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
    .hide{
      display: none;
    }
  </style>

 <!-- Formulario de Registro -->
<div class="container py-4 hide" id="registro-form">
  <div class="row g-0 align-items-center">
    <div class="col-lg-6 mb-5 mb-lg-0">
      <div class="card cascading-right" style="
          background: hsla(0, 0%, 100%, 0.55);
          backdrop-filter: blur(30px);
          ">
        <div class="card-body p-5 shadow-5 text-center">
          <h2 class="fw-bold mb-5">Registrarse</h2>
          <form >
            <!-- Nombres y Apellidos -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example1" class="form-control" required  oninput="validarCampoPersonalizado(this)"/>
                  <label class="form-label" for="form3Example1">Nombres</label>

                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example2" class="form-control" required  oninput="validarCampoPersonalizado(this)"/>
                  <label class="form-label" for="form3Example2">Apellidos</label>

                </div>
              </div>
            </div>

            <!-- Correo Electrónico -->
            <div class="form-outline mb-4">
              <input type="email" id="inputEmailPersonalizado"  class="form-control" required oninput="validarCorreoElectronicoPersonalizado()" />
              <label class="form-label" for="form3Example3">Correo</label>
              <p id="resultadoCorreoElectronicoPersonalizado" class="text-danger"></p>

            </div>

            <!-- Contraseña -->
            <div class="form-outline mb-4">
              <input type="password" id="passwordPersonalizado" class="form-control" required oninput="verificarContraseñaPersonalizada()"/>
              <label class="form-label" for="passwordPersonalizado">Contraseña</label>
              <p id="resultadoContraseñaPersonalizada" class="text-danger"></p>

            </div>

            <!-- Confirmar Contraseña -->
            <div class="form-outline mb-4">
              <input type="password" id="confirmarPasswordPersonalizado" class="form-control" required oninput="comprobarCoincidenciaContraseñas()" />
              <label class="form-label" for="confirmarPasswordPersonalizado">Repita Contraseña</label>
              <p id="mensajeContraseñaPersonalizada" class="text-danger"></p>

            </div>

            <!-- Selección de Modelo y Placa de Vehículo -->
            <div class="form-group row">
              <label for="selectModelo" class="h5 form-label">Registro Vehículo</label>
              <div class="col-sm-4">
                <select class="form-control" id="selectModelo" required>
                  <option value="modelo1">Modelo 1</option>
                  <option value="modelo2">Modelo 2</option>
                </select>

              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="placa" placeholder="Placa" required oninput="validarPlacaEcuatoriana(placa)"/>
                <p id="mensaje_placa" class="text-danger"></p>

              </div>
            </div>

            <!-- Mensaje de error para Contraseña -->
            <p id="resultadoContraseñaPersonalizada" class="text-danger"></p>
            <p class="form-toggle">¿Ya tienes una cuenta? <strong>Iniciar sesión</strong></p>

            <!-- Botón de Registro -->
            <button type="submit" class="btn btn-info btn-block mb-6">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-6 mb-5 mb-lg-0">
      <img src="img/logo.png" class="w-100 rounded-4 shadow-4"
        alt="" />
    </div>
  </div>
</div>


<!-- Formulario de Inicio de Sesión -->
<div class="container py-4" id="login-form">
  <div class="row g-0 align-items-center">
    <div class="col-lg-6 mb-5 mb-lg-0">
      <div class="card cascading-right" style="
          background: hsla(0, 0%, 100%, 0.55);
          backdrop-filter: blur(30px);
          ">
        <div class="card-body p-5 shadow-5 text-center">
          <h2 class="fw-bold mb-5">Login</h2>
          <form >
            <!-- Correo Electrónico -->
            <div class="form-outline mb-4">
              <input type="email" id="" class="form-control" required />
              <label class="form-label" for="">Correo</label>
            </div>
            <p id="mensajeError" class="text-danger"></p>


            <!-- Contraseña -->
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control" required />
              <label class="form-label" for="form3Example4">Contraseña</label>
            </div>


            <!-- Mensaje de error para Correo Electrónico -->
            <p id="resultadoCorreoElectronicoPersonalizado" class="text-danger"></p>
            <p class="form-toggle">¿No tienes una cuenta? <strong>Registrarse</strong></p>

            <!-- Botón de Inicio de Sesión -->
            <button type="submit" class="btn btn-info btn-block mb-4">
              <a class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="dashboard.html">Login</a>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-6 mb-5 mb-lg-0">
      <img src="img/logo.png" class="w-100 rounded-4 shadow-4"
        alt="" />
    </div>
  </div>
</div>



<script src="js/validaciones.js"></script>
<script src="js/comun.js"></script>
<script>
  // Esperar a que el documento esté completamente cargado
  document.addEventListener("DOMContentLoaded", function() {
    // Obtener los elementos de los formularios y los párrafos
    const registroForm = document.getElementById("registro-form");
    const loginForm = document.getElementById("login-form");
    const formToggleButtons = document.querySelectorAll(".form-toggle");

    // Función para alternar entre registro e inicio de sesión
    function toggleForm() {
      registroForm.classList.toggle("hide");
      loginForm.classList.toggle("hide");
    }

    // Agregar un controlador de clic para los botones de alternancia
    formToggleButtons.forEach(function(button) {
      button.addEventListener("click", toggleForm);
    });
  });
</script>

</body>
</html>
